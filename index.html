<!DOCTYPE html>
<html lang="en">
<head>
	<title>Number System Conversion</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>

	<!-- BootStrap And Css -->
	<link rel = "stylesheet" type="text/css" href="css/main.css" />
	<link rel = "stylesheet" type="text/css" href="css/bootstrap.css">

	<!-- p5 libaries -->
	<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
	<script language="javascript" src="libraries/p5.dom.js"></script>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">

	<!-- Facebook Meta Tags -->
	<meta property="og:url"                	content="https://adityathebe.github.io/num_conv/" />
	<meta property="og:type"               	content="website" />
	<meta property="og:title"              	content="Number System Conversion" />
	<meta property="og:description"        	content="A Simple Webapp for Number System Conversion" />
	<meta property="og:image"              	content="https://raw.githubusercontent.com/adityathebe/num_conv/master/image.png" />
</head>
<body>
	<div class="jumbotron">
		<h1> Number System Conversion </h1>
	</div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1" >Binary</span>
					<input type="text" class="form-control" placeholder="1011" onclick="setf('bin')" id="bin-val">
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Decimal</span>
					<input type="text" class="form-control" placeholder="11" id="dec-val" onclick="setf('dec')">
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Octal</span>
					<input type="text" class="form-control" placeholder="13" id="oct-val" onclick="setf('oct')">
				</div>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">HexaDecimal</span>
					<input type="text" class="form-control" placeholder="B" id="hex-val" onclick="setf('hex')">
				</div>
			</div>
		</div> <!-- Input Rows -->
		<div class="footer">
			<p> Developed by - <a href="https://twitter.com/adityathebe/" target="_blank" class="hvr-float-shadow">Aditya Thebe</a></p>
		</div>
	</div>

	<!-- JavaScript -->
	<script language="javascript" src="js/grab.js"></script> 
	<script language="javascript" src="js/convert.js"></script> 
	<script language="javascript" src="js/sketch.js"></script> 
</body>
</html>
